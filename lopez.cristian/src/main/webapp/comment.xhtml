<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Comment from #{commentBean.title}</h1>
	<p:button outcome="users" value="Back to Users" />
	<p:dataTable id="blog_table" var="comment" value="#{commentBean.data}">
		<p:column headerText="Id">
                    <h:outputText value="#{comment.id}" />
		</p:column>
		<p:column headerText="Comentario">
                    <h:outputText value="#{comment.content}" />
		</p:column>
		<p:column headerText="Creation Date">
                    <h:outputText value="#{comment.creationDate}" />
		</p:column>
                <p:column headerText="login ">
                    <h:outputText value="#{comment.author.login}" />
		</p:column>            
	</p:dataTable>
</h:body>
</html>
